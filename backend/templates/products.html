{% extends "base.html" %}

{% block content %}

<!-- Header -->
<div class="d-flex align-items-center mb-4">
  <div>
    <h4 class="mb-1">إدارة المنتجات</h4>
    <div class="text-muted small">
      إضافة وتحديث وربط المنتجات باستخدام RFID
    </div>
  </div>

  <div class="ms-auto d-flex gap-2">
    <a href="/warehouse" class="btn btn-outline-secondary btn-sm">
      الرجوع للمخزن
    </a>
    <button class="btn btn-outline-primary btn-sm" onclick="loadProducts()">
      تحديث
    </button>
  </div>
</div>

<!-- Status -->
<div class="mb-3">
  <span id="pStatus" class="badge text-bg-secondary">جاهز</span>
</div>

<!-- Product Form -->
<div class="card mb-4">
  <div class="card-body">

    <h6 class="mb-3">إضافة / تحديث منتج</h6>

    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">RFID</label>
        <input
          id="rfid"
          class="form-control"
          placeholder="04A1B2C3D4"
        />
      </div>

      <div class="col-md-3">
        <label class="form-label">اسم المنتج</label>
        <input
          id="name"
          class="form-control"
          placeholder="سكر"
        />
      </div>

      <div class="col-md-3">
        <label class="form-label">النوع</label>
        <input
          id="type"
          class="form-control"
          placeholder="غذائي"
        />
      </div>

      <div class="col-md-3">
        <label class="form-label">وزن القطعة الواحدة</label>
        <input
          id="unit_weight"
          type="number"
          step="0.01"
          class="form-control"
          placeholder="50"
        />
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary" onclick="saveProduct()">
        حفظ
      </button>
      <button class="btn btn-outline-secondary" onclick="clearForm()">
        مسح
      </button>
    </div>

  </div>
</div>

<!-- Products Table -->
<div class="card">
  <div class="card-body">

    <h6 class="mb-3">قائمة المنتجات</h6>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>RFID</th>
            <th>اسم المنتج</th>
            <th>النوع</th>
            <th>وزن القطعة</th>
            <th class="text-end">إجراءات</th>
          </tr>
        </thead>
        <tbody id="pRows">
          <tr>
            <td colspan="5" class="text-muted">
              جارٍ تحميل المنتجات...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="/static/js/products.js"></script>
<script>
  initProductsPage();
</script>
{% endblock %}
